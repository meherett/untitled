<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div style="background-color: #0a53be; height: 500px; width: 100%;"></div>

    <div class="container text-center my-5">
        <div class="row">
            <div class="col wow animate__slideInLeft content-center" data-wow-duration="1.5s" data-wow-delay="0s">
                <div class="card" style="width: 18rem;">
                    <div class="card-img-top" style="background: gold; height: 250px;"></div>
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
            <div class="col wow animate__slideInUp content-center" data-wow-duration="1.5s" data-wow-delay="0s">
                <div class="card" style="width: 18rem;">
                    <div class="card-img-top" style="background: silver; height: 250px;"></div>
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
            <div class="col wow animate__slideInRight content-center" data-wow-duration="1.5s" data-wow-delay="0s">
                <div class="card" style="width: 18rem;">
                    <div class="card-img-top" style="background: brown; height: 250px;"></div>
                    <div class="card-body">
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
